    <!--opening form for contact info-->
    <form method="post" action="javascript:void(0);">

        <!--first name input-->
        <tr>
        <td>First Name:</td>
       <td><input type="text" name="firstname" id="firstname"></td>

        <tr>

        </tr>
        <!--email address input-->
        <tr>
            <td>Email Address:</td>
            <td><input type="text" name="email" id="email" size="30"></td>
        </tr>
        <!--message section input-->
        <tr>
            <td>Message:</td>
            <td><input type="text" name="message" id="message" size="30"></td>
        </tr>
        <!--submit button-->
        <tr>
            <td>Submit:</td>
            <td><input type="submit" value="Submit Information"></td>
        </tr>
    </table>
